<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHOP WebSocket 实时日志测试</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            background-color: #252526;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: #569cd6;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            color: #9cdcfe;
        }
        input[type="text"], input[type="password"] {
            width: 400px;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #464647;
            color: #d4d4d4;
            border-radius: 4px;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #464647;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.connected {
            background-color: #0d3a2e;
            color: #4ec9b0;
            border: 1px solid #4ec9b0;
        }
        .status.disconnected {
            background-color: #5a1d1d;
            color: #f48771;
            border: 1px solid #f48771;
        }
        .status.info {
            background-color: #003d57;
            color: #75beff;
            border: 1px solid #75beff;
        }
        .log-container {
            background-color: #1e1e1e;
            border: 1px solid #464647;
            border-radius: 4px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry.info { color: #3794ff; }
        .log-entry.success { color: #4ec9b0; }
        .log-entry.error { color: #f48771; }
        .log-entry.output { color: #d4d4d4; }
        .log-entry.debug { color: #9cdcfe; }
        .timestamp {
            color: #808080;
            margin-right: 10px;
        }
        .source {
            color: #dcdcaa;
            margin-right: 10px;
        }
        .clear-button {
            float: right;
            background-color: #cc6633;
        }
        .task-info {
            background-color: #003d57;
            color: #75beff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AHOP WebSocket 实时日志测试</h1>
        
        <div class="input-group">
            <label for="token">JWT Token:</label>
            <input type="password" id="token" placeholder="输入你的认证Token">
        </div>
        
        <div class="input-group">
            <label for="apiUrl">API地址:</label>
            <input type="text" id="apiUrl" value="http://192.168.31.66:8080">
        </div>
        
        <div class="input-group">
            <label for="wsUrl">WebSocket地址:</label>
            <input type="text" id="wsUrl" value="ws://192.168.31.66:8080">
        </div>
        
        <div class="input-group">
            <label for="templateId">模板ID:</label>
            <input type="text" id="templateId" placeholder="输入已有的模板ID（可选）">
        </div>
        
        <div>
            <button onclick="createTemplate()">1. 创建Ansible模板</button>
            <button onclick="createShellTemplate()">1. 创建Shell模板</button>
            <button onclick="createTask()" id="createTaskBtn">2. 创建并执行任务</button>
            <button onclick="connectWebSocket()" disabled id="connectBtn">3. 连接WebSocket</button>
            <button onclick="disconnect()">断开连接</button>
            <button onclick="clearLogs()" class="clear-button">清空日志</button>
        </div>
        
        <div class="status disconnected" id="status">未连接</div>
        
        <div class="task-info" id="taskInfo"></div>
        
        <div class="log-container" id="logs"></div>
    </div>

    <script>
        let ws = null;
        let templateId = null;
        let taskId = null;
        let token = null;

        // 日志函数
        function log(message, level = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // 更新状态
        function updateStatus(message, isConnected = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // 1. 创建任务模板
        async function createTemplate() {
            token = document.getElementById('token').value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            
            if (!token) {
                alert('请先输入Token!');
                return;
            }
            
            // 验证 token 格式
            if (token.includes('\n') || token.includes('\r')) {
                alert('Token 包含换行符，请检查!');
                return;
            }

            log('正在创建任务模板...', 'info');
            log(`API地址: ${apiUrl}/api/v1/task-templates`, 'debug');
            
            const templateData = {
                "name": "实时日志测试模板",
                "code": "test_realtime",
                "description": "测试Ansible实时日志输出功能",
                "script_type": "ansible",
                "entry_file": "test_realtime.yml",
                "repository_id": 1,
                "execution_type": "ansible",
                "require_sudo": false,
                "timeout": 120,
                "parameters": [
                    {
                        "variable": "message",
                        "type": "text",
                        "question_name": "测试消息",
                        "question_description": "显示的测试消息",
                        "required": false,
                        "default": "Testing realtime logs from AHOP"
                    }
                ]
            };

            try {
                const response = await fetch(`${apiUrl}/api/v1/task-templates`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token.trim()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(templateData)
                });

                const result = await response.json();
                console.log('Response status:', response.status);
                console.log('Response result:', result);
                
                if (response.ok && result.code === 200) {
                    // 检查不同的响应格式
                    templateId = result.data?.id || result.data?.ID || result.id || result.ID;
                    log(`✅ 任务模板创建成功! ID: ${templateId}`, 'success');
                    document.getElementById('createTaskBtn').disabled = false;
                } else {
                    log(`❌ 创建失败: ${result.message}`, 'error');
                    log(`详细错误: ${JSON.stringify(result, null, 2)}`, 'error');
                    if (result.errors) {
                        log(`验证错误: ${JSON.stringify(result.errors, null, 2)}`, 'error');
                    }
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 创建Shell任务模板
        async function createShellTemplate() {
            token = document.getElementById('token').value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            
            if (!token) {
                alert('请先输入Token!');
                return;
            }

            log('正在创建Shell任务模板...', 'info');
            
            const templateData = {
                "name": "Shell脚本实时日志测试",
                "code": "test_shell_realtime",
                "description": "测试Shell脚本实时日志输出功能",
                "script_type": "shell",
                "entry_file": "test_shell_realtime.sh",
                "repository_id": 1,
                "execution_type": "ssh",
                "require_sudo": false,
                "timeout": 120,
                "parameters": []
            };

            log(`请求数据: ${JSON.stringify(templateData, null, 2)}`, 'debug');

            try {
                const response = await fetch(`${apiUrl}/api/v1/task-templates`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token.trim()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(templateData)
                });

                const result = await response.json();
                console.log('Response status:', response.status);
                console.log('Response result:', result);
                
                if (response.ok && result.code === 200) {
                    templateId = result.data?.id || result.data?.ID || result.id || result.ID;
                    log(`✅ Shell任务模板创建成功! ID: ${templateId}`, 'success');
                    document.getElementById('createTaskBtn').disabled = false;
                } else {
                    log(`❌ 创建失败: ${result.message}`, 'error');
                    log(`详细错误: ${JSON.stringify(result, null, 2)}`, 'error');
                    if (result.errors) {
                        log(`验证错误: ${JSON.stringify(result.errors, null, 2)}`, 'error');
                    }
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 2. 创建并执行任务
        async function createTask() {
            // 优先使用输入的模板ID
            const inputTemplateId = document.getElementById('templateId').value.trim();
            if (inputTemplateId) {
                templateId = parseInt(inputTemplateId);
                log(`使用手动输入的模板ID: ${templateId}`, 'info');
            }
            
            if (!templateId) {
                alert('请先创建任务模板或输入模板ID!');
                return;
            }
            
            // 确保有token
            if (!token) {
                token = document.getElementById('token').value.trim();
                if (!token) {
                    alert('请先输入Token!');
                    return;
                }
            }

            const apiUrl = document.getElementById('apiUrl').value;
            log('正在创建任务...', 'info');
            
            const taskData = {
                "name": "测试实时日志",
                "task_type": "template",
                "hosts": [1, 3],  // 使用你的主机ID
                "template_id": templateId,
                "variables": {
                    "message": "Real-time logging test at " + new Date().toLocaleString()
                }
            };

            try {
                const response = await fetch(`${apiUrl}/api/v1/tasks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token.trim()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                const result = await response.json();
                console.log('Task response:', result); // 调试输出
                
                if (response.ok && result.code === 200) {
                    // 检查不同的响应格式
                    taskId = result.data?.task_id || result.data?.taskId || result.data?.TaskID || result.task_id;
                    log(`✅ 任务创建成功! Task ID: ${taskId}`, 'success');
                    
                    // 显示任务信息
                    const taskInfo = document.getElementById('taskInfo');
                    taskInfo.innerHTML = `任务ID: <strong>${taskId}</strong> | 频道: <strong>task:logs:${taskId}</strong>`;
                    taskInfo.style.display = 'block';
                    
                    document.getElementById('connectBtn').disabled = false;
                    
                    // 自动连接WebSocket
                    setTimeout(() => {
                        log('自动连接WebSocket...', 'info');
                        connectWebSocket();
                    }, 1000);
                } else {
                    log(`❌ 创建失败: ${result.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 3. 连接WebSocket
        function connectWebSocket() {
            if (!taskId) {
                alert('请先创建任务!');
                return;
            }

            const wsUrl = document.getElementById('wsUrl').value;
            const channel = `task:logs:${taskId}`;
            
            log(`正在连接到 ${wsUrl}/api/v1/ws/tasks/${taskId}/logs...`, 'info');
            
            ws = new WebSocket(`${wsUrl}/api/v1/ws/tasks/${taskId}/logs?token=${token}`);
            
            ws.onopen = () => {
                updateStatus(`已连接 - 监听频道: ${channel}`, true);
                log('✅ WebSocket连接成功!', 'success');
                log(`📡 正在监听任务日志...`, 'info');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 格式化并显示日志
                    const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                    const source = data.source || 'system';
                    const level = data.level || 'output';
                    const message = data.message || '';
                    const host = data.host_name ? `[${data.host_name}]` : '';
                    
                    const logMessage = `<span class="timestamp">[${time}]</span><span class="source">[${source}]</span>${host} ${message}`;
                    
                    const logsDiv = document.getElementById('logs');
                    const entry = document.createElement('div');
                    entry.className = `log-entry ${level}`;
                    entry.innerHTML = logMessage;
                    
                    logsDiv.appendChild(entry);
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                    
                } catch (e) {
                    log(`收到消息: ${event.data}`, 'debug');
                }
            };
            
            ws.onerror = (error) => {
                log(`❌ WebSocket错误: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                updateStatus('WebSocket已断开', false);
                log('🔌 WebSocket连接已关闭', 'info');
                ws = null;
            };
        }

        // 断开连接
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // 清空日志
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('日志已清空', 'info');
        }

        // 页面加载时的初始化
        window.onload = () => {
            log('🎉 AHOP WebSocket实时日志测试工具已就绪!', 'info');
            log('请按照以下步骤操作:', 'info');
            log('1. 输入你的JWT Token', 'info');
            log('2. 点击"创建任务模板"', 'info');
            log('3. 点击"创建并执行任务"', 'info');
            log('4. WebSocket会自动连接并显示实时日志', 'info');
        };
    </script>
</body>
</html>
