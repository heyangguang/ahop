<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务日志 WebSocket 测试</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #569cd6;
            text-align: center;
        }
        .control-panel {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            color: #9cdcfe;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 600px;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #cccccc;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.connected {
            background-color: #4ec9b0;
            color: #1e1e1e;
        }
        .status.disconnected {
            background-color: #f44747;
            color: white;
        }
        .log-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .log-entry:hover {
            background-color: #2a2d2e;
        }
        .log-entry.info {
            color: #4ec9b0;
            border-left: 3px solid #4ec9b0;
        }
        .log-entry.error {
            color: #f44747;
            background-color: rgba(244, 71, 71, 0.1);
            border-left: 3px solid #f44747;
        }
        .log-entry.success {
            color: #89d185;
            border-left: 3px solid #89d185;
        }
        .log-entry.warning {
            color: #ce9178;
            border-left: 3px solid #ce9178;
        }
        .log-entry.command {
            color: #dcdcaa;
            background-color: #264f78;
            border-left: 3px solid #569cd6;
            font-family: 'Consolas', monospace;
        }
        .log-entry.output {
            color: #cccccc;
            background-color: #1e1e1e;
            margin-left: 20px;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
        }
        .timestamp {
            color: #858585;
            margin-right: 10px;
        }
        .task-info {
            background-color: #264f78;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .task-info h3 {
            margin: 0 0 10px 0;
            color: #569cd6;
        }
        .task-info .info-item {
            margin: 5px 0;
            color: #cccccc;
        }
        .task-info .info-label {
            color: #9cdcfe;
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        .clear-button {
            float: right;
            background-color: #555;
        }
        .clear-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 任务日志 WebSocket 测试工具</h1>
        
        <div class="control-panel">
            <h2>连接配置</h2>
            
            <div class="form-group">
                <label>服务器地址:</label>
                <input type="text" id="serverUrl" value="ws://192.168.31.66:8080/api/v1/ws/tasks" />
            </div>
            
            <div class="form-group">
                <label>Token:</label>
                <input type="text" id="token" placeholder="请先登录获取Token" />
                <button onclick="loginAndGetToken()">🔑 登录获取Token</button>
            </div>
            
            <div class="form-group">
                <label>任务ID:</label>
                <input type="text" id="taskId" placeholder="输入任务ID或创建新任务" />
                <button onclick="createNewTask()">➕ 创建测试任务</button>
                <button onclick="createPingTask()">📌 创建 Ping 任务</button>
                <button onclick="getTaskList()">📋 获取任务列表</button>
            </div>
            
            <div>
                <button onclick="connectWebSocket()" id="connectBtn">🔌 连接 WebSocket</button>
                <button onclick="disconnectWebSocket()" id="disconnectBtn" disabled>🔌 断开连接</button>
                <button onclick="testEndpoint()">🧪 测试端点</button>
                <button onclick="clearLogs()" class="clear-button">🗑️ 清空日志</button>
                <span class="status disconnected" id="status">未连接</span>
            </div>
        </div>

        <div class="task-info" id="taskInfo">
            <h3>📊 任务信息</h3>
            <div class="info-item">
                <span class="info-label">任务ID:</span>
                <span id="taskIdInfo">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">任务类型:</span>
                <span id="taskType">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">任务状态:</span>
                <span id="taskStatus">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">目标主机:</span>
                <span id="taskHosts">-</span>
            </div>
        </div>

        <h2>📜 实时日志</h2>
        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            entry.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function loginAndGetToken() {
            log('正在登录获取Token...', 'info');
            
            try {
                const response = await fetch('http://192.168.31.66:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Admin@123'
                    })
                });

                const data = await response.json();
                if (data.code === 200) {
                    document.getElementById('token').value = data.data.token;
                    log('✅ 成功获取Token!', 'success');
                } else {
                    log(`❌ 登录失败: ${data.message}`, 'error');
                }
            } catch (e) {
                log(`❌ 登录请求失败: ${e.message}`, 'error');
            }
        }

        async function createNewTask() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('❌ 请先获取Token', 'error');
                return;
            }

            log('正在创建测试任务...', 'info');
            
            try {
                const response = await fetch('http://192.168.31.66:8080/api/v1/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        task_type: "collect",
                        name: `测试任务 ${new Date().toLocaleString()}`,
                        priority: 5,
                        timeout: 60,
                        description: "收集系统信息测试任务",
                        hosts: [2, 1]
                    })
                });

                const data = await response.json();
                if (data.code === 200) {
                    document.getElementById('taskId').value = data.data.task_id;
                    log(`✅ 任务创建成功! ID: ${data.data.task_id}`, 'success');
                    
                    // 显示任务信息
                    showTaskInfo(data.data);
                    
                    // 自动连接WebSocket
                    setTimeout(() => {
                        log('自动连接WebSocket查看日志...', 'info');
                        connectWebSocket();
                    }, 500);
                } else {
                    log(`❌ 创建任务失败: ${data.message}`, 'error');
                }
            } catch (e) {
                log(`❌ 创建任务请求失败: ${e.message}`, 'error');
            }
        }

        async function createPingTask() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('❌ 请先获取Token', 'error');
                return;
            }

            log('正在创建Ping任务...', 'info');
            
            try {
                const response = await fetch('http://192.168.31.66:8080/api/v1/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        task_type: "ping",
                        name: "测试主机连通性",
                        priority: 5,
                        timeout: 60,
                        description: "检查新添加主机的网络连通性",
                        hosts: [2, 1]
                    })
                });

                const data = await response.json();
                if (data.code === 200) {
                    document.getElementById('taskId').value = data.data.task_id;
                    log(`✅ Ping任务创建成功! ID: ${data.data.task_id}`, 'success');
                    
                    // 显示任务信息
                    showTaskInfo(data.data);
                    
                    // 自动连接WebSocket
                    setTimeout(() => {
                        log('自动连接WebSocket查看日志...', 'info');
                        connectWebSocket();
                    }, 500);
                } else {
                    log(`❌ 创建Ping任务失败: ${data.message}`, 'error');
                }
            } catch (e) {
                log(`❌ 创建Ping任务请求失败: ${e.message}`, 'error');
            }
        }

        async function getTaskList() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('❌ 请先获取Token', 'error');
                return;
            }

            log('正在获取任务列表...', 'info');
            
            try {
                const response = await fetch('http://192.168.31.66:8080/api/v1/tasks?page=1&page_size=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.code === 200) {
                    log(`✅ 获取到 ${data.data.length} 个任务:`, 'success');
                    data.data.forEach(task => {
                        log(`  📝 TaskID: ${task.task_id} | ${task.name} | 状态: ${task.status} | 类型: ${task.task_type}`, 'info');
                    });
                    
                    if (data.data.length > 0) {
                        log('💡 提示: 复制TaskID到输入框中可以查看日志', 'warning');
                    }
                } else {
                    log(`❌ 获取任务列表失败: ${data.message}`, 'error');
                }
            } catch (e) {
                log(`❌ 获取任务列表请求失败: ${e.message}`, 'error');
            }
        }

        function showTaskInfo(task) {
            document.getElementById('taskInfo').style.display = 'block';
            document.getElementById('taskIdInfo').textContent = task.task_id;
            document.getElementById('taskType').textContent = task.task_type || task.type;
            document.getElementById('taskStatus').textContent = task.status;
            document.getElementById('taskHosts').textContent = task.hosts ? task.hosts.join(', ') : '-';
        }

        function connectWebSocket() {
            const token = document.getElementById('token').value;
            const taskId = document.getElementById('taskId').value;
            
            if (!token) {
                log('❌ 请先输入Token', 'error');
                return;
            }
            
            if (!taskId) {
                log('❌ 请先输入任务ID', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('⚠️ WebSocket已经连接', 'warning');
                return;
            }

            const wsUrl = `${document.getElementById('serverUrl').value}/${taskId}/logs?token=${encodeURIComponent(token)}`;
            log(`🔗 正在连接: ${wsUrl}`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                log('✅ WebSocket连接成功!', 'success');
                updateConnectionStatus(true);
                log('等待接收任务日志...', 'info');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 根据日志类型显示不同样式
                    if (data.level === 'command') {
                        log(`$ ${data.message}`, 'command');
                    } else if (data.level === 'output') {
                        log(data.message, 'output');
                    } else if (data.level === 'error' || data.source === 'ansible-stderr') {
                        log(`❌ ${data.message}`, 'error');
                    } else if (data.level === 'info') {
                        log(`ℹ️ ${data.message}`, 'info');
                    } else if (data.level === 'success') {
                        log(`✅ ${data.message}`, 'success');
                    } else if (data.level === 'warning') {
                        log(`⚠️ ${data.message}`, 'warning');
                    } else {
                        // 默认输出
                        log(data.message || JSON.stringify(data), 'info');
                    }
                    
                    // 如果任务完成或失败，更新状态
                    if (data.task_status) {
                        document.getElementById('taskStatus').textContent = data.task_status;
                        if (data.task_status === 'completed') {
                            log('🎉 任务执行完成!', 'success');
                        } else if (data.task_status === 'failed') {
                            log('❌ 任务执行失败!', 'error');
                        }
                    }
                } catch (e) {
                    // 如果不是JSON，直接显示原始消息
                    log(event.data, 'info');
                }
            };

            ws.onerror = function(error) {
                log(`❌ WebSocket错误: ${error}`, 'error');
                console.error('WebSocket错误详情:', error);
            };

            ws.onclose = function(event) {
                log(`🔌 连接关闭 - 代码: ${event.code}, 原因: ${event.reason || '未知'}`, 'warning');
                updateConnectionStatus(false);
                
                if (event.code === 1006) {
                    log('💡 提示: 连接异常关闭，可能是网络问题或任务已结束', 'warning');
                }
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('👋 主动断开连接', 'info');
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                status.textContent = '已连接';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                status.textContent = '未连接';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('日志已清除', 'info');
        }
        
        async function testEndpoint() {
            const token = document.getElementById('token').value;
            const taskId = document.getElementById('taskId').value;
            
            if (!token || !taskId) {
                log('❌ 请先输入Token和任务ID', 'error');
                return;
            }
            
            log('🧪 开始测试WebSocket端点...', 'info');
            
            // 测试HTTP端点
            const httpUrl = `http://192.168.31.66:8080/api/v1/ws/tasks/${taskId}/logs?token=${encodeURIComponent(token)}`;
            
            try {
                const response = await fetch(httpUrl, {
                    method: 'GET',
                    headers: {
                        'Connection': 'Upgrade',
                        'Upgrade': 'websocket',
                        'Sec-WebSocket-Version': '13',
                        'Sec-WebSocket-Key': 'x3JJHMbDL1EzLkh9GBhXDw=='
                    }
                });
                
                log(`HTTP测试响应: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'warning');
                
                const text = await response.text();
                if (text) {
                    try {
                        const json = JSON.parse(text);
                        log(`响应内容: ${JSON.stringify(json, null, 2)}`, 'info');
                    } catch {
                        log(`响应文本: ${text}`, 'info');
                    }
                }
                
                // 如果返回401，说明路由存在但认证失败
                if (response.status === 401) {
                    log('✅ WebSocket路由存在，但Token认证失败', 'warning');
                    log('请确保Token有效并且任务存在', 'warning');
                } else if (response.status === 404) {
                    log('❌ WebSocket路由不存在，请检查服务端路由配置', 'error');
                } else if (response.status === 400) {
                    log('⚠️ 请求格式错误，可能是参数问题', 'warning');
                }
                
            } catch (e) {
                log(`❌ 测试请求失败: ${e.message}`, 'error');
            }
        }

        // 页面加载时的初始化
        window.onload = function() {
            log('🚀 任务日志WebSocket测试工具已就绪', 'info');
            log('请先登录获取Token，然后输入任务ID或创建新任务', 'info');
        };

        // 页面关闭时断开连接
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
